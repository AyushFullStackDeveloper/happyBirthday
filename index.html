<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 20px;
        }
        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #3e8e41;
        }
        .card button:active {
            transform: translateY(2px);
        }
        /* Styles for nested divs */
        .main-container {
            padding: 10px;
            background-color: #e0e0e0;
        }
        .header {
            padding: 10px;
            background-color: #d0d0d0;
        }
        .content {
            padding: 10px;
            background-color: #c0c0c0;
        }
        .content-left {
            padding: 10px;
            background-color: #b0b0b0;
        }
        .content-left-top {
            padding: 10px;
            background-color: #a0a0a0;
        }
        .content-left-top-left {
            padding: 10px;
            background-color: #909090;
        }
        .content-left-top-left-top {
            padding: 10px;
            background-color: #808080;
        }
        .content-left-top-left-top-left {
            padding: 10px;
            background-color: #707070;
        }
        .content-left-top-left-top-left-left {
            padding: 10px;
            background-color: #606060;
        }
        .content-left-top-left-top-left-left-left {
            padding: 10px;
            background-color: #505050;
        }
        .content-left-top-left-top-left-left-left-left {
            padding: 10px;
            background-color: #404040;
            color: #fff; /* Text color for contrast */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">Header</div>
        <div class="content">
            <div class="content-left">
                <div class="content-left-top">
                    <div class="content-left-top-left">
                        <div class="content-left-top-left-top">
                            <div class="content-left-top-left-top-left">
                                <div class="content-left-top-left-top-left-left">
                                    <div class="content-left-top-left-top-left-left-left">
                                        <div class="content-left-top-left-top-left-left-left-left">
                                            Deeply Nested Content
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
